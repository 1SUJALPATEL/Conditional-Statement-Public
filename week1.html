<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("M for Monday");
        console.log("T for Tuesday");
        console.log("W for Wednesday");
        console.log("t for Thursday");
        console.log("F for Friday");
        console.log("s for Saturday");
        console.log("S for Sunday");

    
         let week = prompt("Enter Letter")

            if (week == "S") 
            {

                console.log("Sunday");

            }
            else if (week == "M") 
            {

                console.log("Monday");

            }
            else if (week == "T") 
            {

                console.log("Tuesday");

            }
            else if (week == "W")
             {

                console.log("Wednesday");

            }
            else if (week == "t") 
            {

                console.log("Thursday");

            }
            else if (week == "F")
             {

                console.log("Friday");

            }
            else if (week == "s") 
            {

                console.log("Saturday");

            }


    </script>
</body>

</html>

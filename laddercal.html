<html lang="en">

</head>
<body>
    <script>

         let number = parseInt(prompt("Enter any Number"))
            console.log("Number 1 is = ", number);

            let number2 = parseInt(prompt("Enter any number"))
            console.log("B = ", number2);

            let choice = prompt("Enter Your Choise + , - , / , *")

            if (choice === "+") {

                console.log("Addition = ", number + number2);

            }
            else if (choice === "-") {

                console.log("Sabstraction = ", number - number2);

            }
            else if (choice === "/") {

                console.log("Division = ", number / number2);

            }
            else if (choice === "*") {

                console.log("Multiplication = ", number * number2);

            }

    </script>
